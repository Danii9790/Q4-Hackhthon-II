# Dapr Secret Management Component
# This component enables access to Kubernetes secrets

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kubernetes-secrets
  namespace: default
spec:
  type: secretstores.kubernetes
  version: v1
  metadata:
    # Kubernetes secret namespace
    - name: namespace
      value: "default"
    # Enable secret caching
    - name: cachingEnabled
      value: "true"
scopes:
  - todo-backend
  - notification-service
  - recurring-task-service
