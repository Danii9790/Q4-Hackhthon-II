---
# Secret for backend environment variables
# IMPORTANT: For production, use external secret management (e.g., sealed-secrets, vault)
# This is a placeholder for local development
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: backend
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "todo_user"
  DATABASE_PASSWORD: "change-me-in-production"

  # JWT secret
  JWT_SECRET: "change-me-in-production-use-openssl-rand-hex-32"

  # API keys (if needed)
  OPENAI_API_KEY: ""

---
# Secret for PostgreSQL (if using self-managed PostgreSQL)
# For managed databases (e.g., DigitalOcean), use external secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secrets
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: database
type: Opaque
stringData:
  POSTGRES_USER: "todo_user"
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_DB: "todo_db"
