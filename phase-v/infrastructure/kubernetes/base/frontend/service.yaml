---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: todo-chatbot
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
