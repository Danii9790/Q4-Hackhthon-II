---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: backend-podmonitor
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: backend
spec:
  selector:
    matchLabels:
      app: todo-chatbot
      component: backend
  namespaceSelector:
    matchNames:
    - todo-app
  podMetricsEndpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*|process_.*'
      action: drop
