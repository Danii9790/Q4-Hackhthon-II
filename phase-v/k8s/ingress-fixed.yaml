---
# Unified Ingress for Frontend and API with proper routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: todo-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://todo.daniyalxdev.me"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Don't strip /api prefix - pass it to backend as-is
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  # Frontend routes
  - host: todo.daniyalxdev.me
    http:
      paths:
      # Serve frontend on root path
      - backend:
          service:
            name: frontend-service
            port:
              number: 3000
        path: /
        pathType: Prefix
      # API routes - keep /api prefix by capturing it in regex
      - backend:
          service:
            name: backend-service
            port:
              number: 8000
        path: /api(/|$)(.*)
        pathType: ImplementationSpecific
  # Dedicated API subdomain (for future use)
  - host: api.todo.daniyalxdev.me
    http:
      paths:
      - backend:
          service:
            name: backend-service
            port:
              number: 8000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - todo.daniyalxdev.me
    - api.todo.daniyalxdev.me
    secretName: todo-app-tls
