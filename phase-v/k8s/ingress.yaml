---
# Main Ingress for Frontend Application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: todo-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://todo.daniyalxdev.me"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: todo.daniyalxdev.me
    http:
      paths:
      - backend:
          service:
            name: frontend-service
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - todo.daniyalxdev.me
    - api.todo.daniyalxdev.me
    secretName: todo-app-tls

---
# API Ingress with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: todo.daniyalxdev.me
    http:
      paths:
      - backend:
          service:
            name: backend-service
            port:
              number: 8000
        path: /api(/|$)(.*)
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - todo.daniyalxdev.me
    secretName: todo-app-tls
