name: Test

on:
  pull_request:
    branches: [main, 006-advanced-cloud-deployment]
  push:
    branches: [main, 006-advanced-cloud-deployment]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v

      - name: Type check
        run: |
          cd backend
          npx tsc --noEmit

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test --if-present

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Lint
        run: |
          cd frontend
          npm run lint
