services:
  - type: web
    name: todo-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python scripts/init_db.py
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
